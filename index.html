<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Billing System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="invoice-container">
    <div class="invoice-header">
      <h1>Invoice</h1>
      <p>Vijay Watch</p>
      <p>GST Number: IN781265351561</p>
      <p>Address: Latehar, Jharkhand, 829206</p>
      <p>Date: <span id="date"></span></p>
    </div>

    <div class="customer-info">
      <label for="customer-name">Customer Name:</label>
      <input type="text" id="customer-name" placeholder="Enter customer name" required>

      <label for="customer-mobile">Mobile Number:</label>
      <input type="tel" id="customer-mobile" placeholder="Enter mobile number" required pattern="[0-9]{10}">

      <p>Please fill in the customer details before adding items.</p>
    </div>

    <div class="billing-form">
      <label for="item-name">Item Name:</label>
      <input type="text" id="item-name" placeholder="Enter item name">

      <label for="item-price">Price (Rs):</label>
      <input type="number" id="item-price" placeholder="Enter item price">

      <label for="item-quantity">Quantity:</label>
      <input type="number" id="item-quantity" placeholder="Enter quantity">

      <button id="add-item">Add Item</button>
    </div>

   
    <table id="item-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price (Rs)</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <div class="invoice-total">
      <h2>Total: Rs:<span id="total-price">0.00</span></h2>
    </div>

    <button id="generate-bill">Generate Bill</button>
  </div>

  <div id="print-container" class="print-container">
    <button id="print-btn">Print Invoice</button>
    <div id="bill-content"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
